      description: A JSON document specifying common properties of a PU port mapping
      properties:
        protocol:
          $ref: '#/components/schemas/NetworkProtocol'
        type:
          $ref: '#/components/schemas/PortMappingType'
      discriminator:
        propertyName: type
        mapping:
          RANGE: '#/components/schemas/PUPortRange'
          SINGLE: '#/components/schemas/PUSinglePort'
      required:
        - protocol
        - type
    PUPortRange:
      description: A JSON document specifying a Proxy Unaware port range mapping
      allOf:
        - $ref: '#/components/schemas/BasePUPortMapping'
        - $ref: '#/components/schemas/PortRange'
    PUSinglePort:
      description: A JSON document specifying a Proxy Unaware single port mapping
      allOf:
        - $ref: '#/components/schemas/BasePUPortMapping'
        - $ref: '#/components/schemas/SinglePort'
    RdpConnector:
      description: A JSON document specifying a RDP connector
      allOf:
        - $ref: '#/components/schemas/BaseConnector'
        - type: object
          properties:
            parameters:
              $ref: '#/components/schemas/RdpParameters'
      required:
        - parameters
    RdpParameters:
      description: A JSON document specifying a RDP connector parameters
      type: object
      properties:
        listenerPort:
          $ref: '#/components/schemas/Port'
        rdpProperties:
          type: object
          properties:
            authDomain:
              type: string
              maxLength: 255
              example: domain
            userName:
              type: string
              maxLength: 255
              example: myUsername
            bitDepth:
              type: number
              minimum: 0
              maximum: 32
            localFileShare:
              type: string
              maxLength: 255
              example: fileshare
            resolution:
              type: string
              maxLength: 255
              example: 1024x768
            useMultimon:
              type: number
              minimum: 0
              maximum: 1
      required:
        - listenerPort
    WebAppConnector:
      description: A JSON document specifying a WEB Connector connector
      allOf:
        - $ref: '#/components/schemas/BaseConnector'
        - type: object
          properties:
            parameters:
              $ref: '#/components/schemas/WebAppParameters'
      required:
        - parameters
    WebAppParameters:
      description: A JSON document specifying a WEB Connector connector parameters
      type: object
      properties:
        scheme:
          type: string
          enum:
            - http
            - https
        port:
          $ref: '#/components/schemas/Port'
        path:
          type: string
          maxLength: 1000
          example: /my/path/to/index.html
      required:
        - scheme
        - port
        - path
    SshConnector:
      description: A JSON document specifying an SSH connector
      allOf:
        - $ref: '#/components/schemas/BaseConnector'
        - type: object
          properties:
            parameters:
              $ref: '#/components/schemas/SshParameters'
      required:
        - parameters
    SshParameters:
