          required:
            - first
            - last
    SinglePort:
      type: object
      properties:
        singlePort:
          $ref: '#/components/schemas/Port'
    Port:
      type: number
      minimum: 0
      maximum: 65535
      example: 5000
    NetworkProtocol:
      type: string
      enum:
        - TCP
        - UDP
    PortMappingType:
      type: string
      enum:
        - RANGE
        - SINGLE
    ResourceUserSession:
      description: A JSON document specifying a user session info
      type: object
      properties:
        userId:
          description: The ID of the user.
          type: string
          example: a1b2c3d4
          maxLength: 255
        tenantId:
          $ref: '#/components/schemas/TenantId'
        email:
          description: Email of the user.
          type: string
          pattern: '^[a-zA-Z0-9._%+&*-]+(?:\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,7}$'
          example: john_doe@server.org
          minLength: 1
          maxLength: 255
        firstname:
          description: Firstname for the user.
          type: string
          example: john
          minLength: 1
          maxLength: 255
        lastname:
          description: Lastname for the user.
          type: string
          example: doe
          minLength: 1
          maxLength: 255
        serviceOwner:
          type: boolean
        homeOrganization:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/BaseConnector/properties/organizationId'
            name:
              description: Name of the organization.
              type: string
              example: Carrots Inc
              minLength: 1
              maxLength: 255
        account:
          type: object
          properties:
            status:
              type: string
              enum:
                - ACTIVE
                - SUSPENDED
                - EXPIRED
                - RESTRICTED
              example: ACTIVE
              description: |
                Account status
            neverExpires:
              type: boolean
            expiresAt:
              $ref: '#/components/schemas/Timestamp'
          required:
            - status
            - neverExpires
      required:
        - userId
        - tenantId
        - organizationId
        - email
        - account
    ConnectivityLockStatus:
      type: string
      enum:
        - UNLOCKED
        - LOCKED
      example: UNLOCKED
      description: |
        Connectivity lock status
    Timestamp:
      description: 'A datetime with a format according to ISO 8601 extended date/time format ''YYYY-MM-DDThh:mm:ss.sssZ''.'
      type: string
      format: date-time
      example: '2021-08-25T08:55:18.687Z'
    Metadata:
      type: object
      properties:
        version:
          type: string
          description: Resource version used for concurrency control.
          example: '1'
      readOnly: true
    Page:
      type: object
      properties:
        totalPages:
          type: integer
        number:
          type: integer
        size:
          type: integer
        elements:
          type: integer
        totalElements:
          type: integer
    Errors:
      description: Error response body model.
      type: object
      properties:
        errors:
          description: Concrete error codes and messages are defined at operation error response descriptions in this API specification.
          type: array
          items:
            type: object
            properties:
              code:
                description: Unique error code. Every code is bound to one (parametrized) message.
                type: string
                format: remoteservices.<context>.<suffix>
                example: remoteservices.users.exampleCode
              correlationId:
                description: Logging correlation ID for debugging purposes.
                type: string
                example: 0bff7e7a-cd25-4576-9908-4180ef086174
              title:
                description: Human readable error message in English.
                type: string
                example: Example error message with parameter value 100
              detail:
                description: |
                  In case an error message is parametrized, the parameter names and values are returned for, e.g., localization purposes. The parametrized error messages are defined at the operation error response descriptions in this API specification. Parameters are denoted by named placeholders '{\<parameter name\>}' in the  message specifications. At runtime, returned message placeholders are substituted by actual parameter values.
                type: array
                items:
                  description: Message parameter
                  type: object
                  properties:
                    name:
                      description: Name of message parameter as specified in parametrized error message.
                      type: string
                    value:
                      description: Value of message parameter as substituted in returned error message.
                      type: string
                example:
                  - name: exampleParameterName
                    value: '100'
